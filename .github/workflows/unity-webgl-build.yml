name: Unity WebGL Build for macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-webgl:
    name: Build WebGL Project
    runs-on: macos-latest  # macOS environment for compatibility

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Activate Unity License
      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        with:
          unityLicense: ${{ secrets.UNITY_LICENSE }}

      # Set up Unity with the specified version
      - name: Set Up Unity
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: "6000.0.30f1" 
          targetPlatform: WebGL        # Build target is WebGL

      # Build the Unity project
      - name: Build WebGL Project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: "6000.0.30f1"
          targetPlatform: WebGL

      # Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: WebGL-Build
          path: build/WebGL  # Path to the WebGL build folder

